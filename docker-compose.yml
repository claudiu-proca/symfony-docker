version: '3.7'
services:
  mysql:
    image: mysql:5.7
    ports: ['3306:3306']
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=symfony
      - MYSQL_USER=symfony
      - MYSQL_PASSWORD=password
  php:
    build: ./docker/php
    ports: ['9000:9001']
    links:
      - mysql
    volumes:
      - ./symfony/:/var/www/symfony:cached
      - ./course-api-platform-01/:/var/www/course-api-platform-01:cached
      - ./course-web-app-01/:/var/www/course-web-app-01:cached
      - ./issue/:/var/www/issue:cached
  nginx:
    build: ./docker/nginx
    ports: ['80:80']
    links:
      - php
    volumes:
      - ./logs/nginx:/var/log/nginx:cached
      - ./symfony/:/var/www/symfony:cached
      - ./course-api-platform-01/:/var/www/course-api-platform-01:cached
      - ./course-web-app-01/:/var/www/course-web-app-01:cached
      - ./issue/:/var/www/issue:cached