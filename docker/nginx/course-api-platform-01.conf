server {
   listen 80;
   root /var/www/course-api-platform-01/public;
   server_name api.symfony.test api.symfony.local;

   location / {
      try_files $uri /index.php$is_args$args;
   }

   location ~ ^/.+\.php(/|$) {
      fastcgi_pass php-upstream;
      fastcgi_split_path_info ^(.+\.php)(/.*)$;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT $realpath_root;
      internal;
   }

   location ~ \.php$ {
       return 404;
   }

   error_log /var/log/nginx/course-api-platform-01-error.log;
   access_log /var/log/nginx/course-api-platform-01-access.log;
}