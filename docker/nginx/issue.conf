server {
   listen 80;
   root /var/www/issue/public;
   server_name issue.test ticket.test issue.local test.local;

   location / {
      try_files $uri /index.php$is_args$args;
   }

   location ~ ^/.+\.php(/|$) {
      fastcgi_pass php-upstream;
      fastcgi_split_path_info ^(.+\.php)(/.*)$;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_param DOCUMENT_ROOT $realpath_root;
      internal;
   }

   location ~ \.php$ {
       return 404;
   }

   error_log /var/log/nginx/issue-error.log;
   access_log /var/log/nginx/issue-access.log;
}